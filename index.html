<!DOCTYPE html>
<html>
<body>
<p>Click the radio button to toggle between password visibility:</p>
Password: <input type="password" value="FakePSW" id="myInput"><br><br>
<button onmousedown="myFunction()" onmouseup="up()">Button</button>
<script>
function myFunction(){
	document.getElementById("myInput").type = "text";
}
function up(){
	document.getElementById("myInput").type = "password";
}
</script>
</body>
</html>
